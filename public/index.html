<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./../public/css/styles.css">
    <script
            src="https://unpkg.com/htmx.org@1.9.11"
            integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
            crossorigin="anonymous"></script>
</head>
<body>
    <h2>Expansion of HTML Hypermedia Control</h2>
    <span
            style="display: inline-block; padding-right: 3%"
            hx-get="/getHTML"
            hx-trigger="click"
            hx-swap="outerHTML"
    >Send Get Request!</span>
    <h3
            style="display: inline-block; padding-right: 3%"
            hx-get="/getHTML"
            hx-get="/getHTML"
            hx-trigger="click"
            hx-swap="outerHTML"
    >Send Get Request!</h3>
    <button
            style="display: inline-block; margin-right: 3%"
            hx-get="/getHTML"
            hx-trigger="click"
            hx-swap="outerHTML"
    >Send Get Request!</button>
    <img
            class="fit-picture"
            src="./../media/JavaScript-logo.png"
            style="height: auto; max-width: 5%"
            hx-get="/getJava"
            hx-trigger="click"
            hx-swap="outerHTML"
    />

    <h2>REQUEST TYPES</h2>
    <!-- TODO:
        REQUEST TYPES
        hx-get - issues an HTTP GET request.
        hx-post - issues an HTTP POST request.
        hx-put - issues an HTTP PUT request.
        hx-patch - issues an HTTP PATCH request.
        hx-delete - issues an HTTP DELETE request.
    -->
    <h3>Target</h3>
    <div><span id="getTarget">Target</span></div>
    <button
            hx-post="/getHTML"
            hx-trigger="click"
            hx-target="#getTarget"
            hx-swap="outerHTML"
    >Send Get Request!</button>

    <h3>Target</h3>
    <div><span id="target">Target</span></div>
    <button
            hx-post="/postHTML"
            hx-trigger="click"
            hx-target="#target"
            hx-swap="innerHTML"
    >Render targeted HTML element!</button>

    <h2>SWAP STYLES</h2>
    <!-- innerHTML - The default, replace the inner html of the target element. -->
    <h3>Inner HTML</h3>
    <button hx-get="/getHTML"
            hx-trigger="click"
            hx-swap="innerHTML"
    >Swap!</button>

    <!-- outerHTML - Replace the entire target element with the response. -->
    <h3>Outer HTML</h3>
    <button hx-get="/getHTML"
            hx-trigger="click"
            hx-swap="outerHTML"
    >Swap!</button>

    <!-- beforebegin - Insert the response before the target element. -->
    <h3>Beforebegin</h3>
    <span id="targetBeforeBegin" style="display: block">target</span>
    <button hx-get="/getHTML"
            hx-trigger="click"
            hx-swap="beforebegin"
            hx-target="#targetBeforeBegin"
    >Swap!</button>

    <!-- beforeend - Insert the response after the last child of the target element. -->
    <h3>Beforeend</h3>
    <span id="targetBeforeEnd" style="display: block">target</span>
    <button hx-get="/getHTML"
            hx-trigger="click"
            hx-swap="beforeend"
            hx-target="#targetBeforeEnd"
    >Swap!</button>

    <!-- afterend - Insert the response after the target element. -->
    <h3>Afterend</h3>
    <span id="targetAfterEnd" style="display: block">target</span>
    <button hx-get="/getHTML"
            hx-trigger="click"
            hx-swap="afterend"
            hx-target="#targetAfterEnd"
    >Swap!</button>

    <!-- delete - Deletes the target element regardless of the response. -->
    <h3>Delete</h3>
    <span id="targetDelete" style="display: block">target</span>
    <button hx-get="/getHTML"
            hx-trigger="click"
            hx-swap="delete"
            hx-target="#targetDelete"
    >Swap!</button>

    <h2>Dialog Window</h2>
    <div>
        <span class="btn"
                hx-trigger="click"
                hx-post="/dialog"
                hx-prompt="Enter a string"
                hx-confirm="Are you sure?"
                hx-target="#response">
            Click this span to enter a dialog window
        </span>
        <div id="response"></div>
    </div>
</body>
</html>
