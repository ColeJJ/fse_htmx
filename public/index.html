<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
</head>
<body>
    <h3>Target</h3>
    <div><span id="target">Target</span></div>
    <button hx-post="/target"
            hx-trigger="click"
            hx-target="#target"
            hx-swap="innerHTML"
    >Render targeted HTML element!</button>

    <h3>Inner HTML</h3>
    <button hx-post="/innerHTML"
            hx-trigger="click"
            hx-swap="innerHTML"
    >Swap inner HTML!</button>

    <h3>Outer HTML</h3>
    <button hx-post="/outerHTML"
            hx-trigger="click"
            hx-swap="outerHTML"
    >Swap outer HTML!</button>

    <h3>Dialog Window</h3>
    <div>
        <span class="btn"
                hx-trigger="click"
                hx-post="/dialog"
                hx-prompt="Enter a string"
                hx-confirm="Are you sure?"
                hx-target="#response">
            Click this span to enter a dialog window
        </span>
        <div id="response"></div>
    </div>
</body>
</html>
